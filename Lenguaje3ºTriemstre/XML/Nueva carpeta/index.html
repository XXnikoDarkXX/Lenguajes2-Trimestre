<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="ejecutarAjax()">Mostrar informacion</button><br><br>
	

	<div type="info"></div>

	<script type="text/javascript">
		function ejecutarAjax(){

			var resultado=document.getElementById("info");
			var arr=[];

			if (window.XMLHttpRequest) {
				xmlhttp=new XMLHttpRequest();
			}else{
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechangue=function(){
				if (xmlhttp.readyState==4&&xmlhttp.status==200) {
					if (xmlhttp.responseXML!==null) {
		arr[0]=	xmlhttp.responseXML.getElementByTagNme("nombre").item(0);
		arr[1]=	xmlhttp.responseXML.getElementByTagNme("apellido").item(0);
		arr[2]=	xmlhttp.responseXML.getElementByTagNme("edad").item(0);

		resultado.innerHTML=arr[0].firstChild.nodeValue +" "+
		arr[1].firstChild.nodeValue;

					}
				}
			}

			xmlhttp.open("GET","datos.xml",true);
			xmlhttp.send();
		}
	</script>
</body>
</html>
